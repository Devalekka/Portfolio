  <!-- Typing Effect Script -->
<script>
  const roles = ["Data Analyst", "Data Scientist", "Web Developer"];
  const textElement = document.querySelector(".typing-text");
  let roleIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeRole() {
    const currentRole = roles[roleIndex];

    // Update text content
    if (isDeleting) {
      charIndex--;
      textElement.textContent = currentRole.substring(0, charIndex);
    } else {
      charIndex++;
      textElement.textContent = currentRole.substring(0, charIndex);
    }

    // âœ¨ Normal typing speed: not too fast, not slow
    let typingSpeed = isDeleting ? 100 : 160;

    // Pause only after full word is typed
    if (!isDeleting && charIndex === currentRole.length) {
      setTimeout(() => {
        isDeleting = true;
        typeRole();
      }, 1000); // slight pause before deleting
      return;
    }

    // After deleting, move to next
    if (isDeleting && charIndex === 0) {
      isDeleting = false;
      roleIndex = (roleIndex + 1) % roles.length;
    }

    setTimeout(typeRole, typingSpeed);
  }

  typeRole();
</script>
